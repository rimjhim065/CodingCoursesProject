<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="index.html">
        <img src="../Multimedia/new_cn_logo.svg">
    </a>
    </div>
    <br>
    <h1>Create an account</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <form>
        <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="fullname"/>
    </div>
    <br>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"/>
    </div>
    <br>
    <div>
        <label for="name">Username:</label>
        <input type="text" id="name" name="username"/>
    </div>
    <br>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"/>
    </div>
    <br>
    <div>
        <label for="type">User Type:</label>
        <select  id="type" name="usertype">
            <option selected  disabled value="">Select user type</option>
            <option value="instructor">Instructor</option>
            <option  value="student">Student</option>
        </select>
    </div>
    <br>
    <div>
        <label for="course">Select Course:</label>
        <select id="course" name="course">
        <option value="web">Course 1-Web Development</option>
        <option value="data">Course 2-Data Science Fundamentals</option>
        <option value="digital">Course 3-Digital Marketing Mastery</option>
        <option value="android">Course 4-Android Development</option>
    </select>
    </div>
    <br>
    <div>
        <input type="submit" value="Register"/>
    </div>
</form>
    </fieldset>
   

</body>
</html>
